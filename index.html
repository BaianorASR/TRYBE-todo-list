<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Todo-List</title>
  </head>
  <body>
    <section id="conteiner">
      <header>
        <h1>Minha Lista de Tarefas</h1>
      </header>
      <main>
        <p id="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>
        <input type="text" name="" id="texto-tarefa" />
        <button id="criar-tarefa">Adicionar</button>
      </main>
      <section id="lista-content">
        <ol id="lista-tarefas"></ol>
      </section>
      <section id="buttons-content">
        <button id="apaga-tudo">Limpar!</button>
        <button id="remover-finalizados">Remover concluidos</button>
        <button id="remover-selecionado">
          <i class="fas fa-trash"></i>
        </button>
        <button id="salvar-tarefas">
          <i class="fas fa-save"></i>
        </button>
        <button id="mover-cima">
          <i class="fas fa-angle-up"></i>
        </button>
        <button id="mover-baixo"><i class="fas fa-angle-down"></i></button>
      </section>
    </section>
    <script
      src="https://kit.fontawesome.com/6cf1ca1971.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
